<!DOCTYPE html>
<html>
<head>
  <title>My Webpage</title>
</head>
<body>
  <h1>Welcome to my Webpage</h1>
  
  <!-- Anchor tags to navigate to other pages -->
  <a href="others/about.html">Take me to About Us Page</a>
  <a href="others/contact.html">Take me to Contact Page</a>
  <a href="others/blog.html">Take me to Blog Page</a>

  <!-- Form -->
  <form>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" required><br><br>
    
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" required><br><br>
    
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required><br><br>
    
    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
      <option value="other">Rather not say</option>
    </select><br><br>
    
    <label for="favoriteFoods">Favorite Foods:</label>
    <select id="favoriteFoods" name="favoriteFoods" multiple>
      <option value="beans">Beans</option>
      <option value="rice">Rice</option>
      <option value="spaghetti">Spaghetti</option>
      <option value="soup">Soup</option>
      <option value="pizza">Pizza</option>
    </select><br><br>
    
    <label for="certificate">Certificate:</label>
    <select id="certificate" name="certificate">
      <option value="FSLC">FSLC</option>
      <option value="O'Level">O'Level</option>
      <option value="BSC">BSC</option>
    </select><br><br>
    
    <label for="phoneNumber">Phone Number:</label>
    <input type="tel" id="phoneNumber" name="phoneNumber"><br><br>
    
    <label for="aboutYourself">Tell us about yourself:</label><br>
    <textarea id="aboutYourself" name="aboutYourself"></textarea><br><br>
    
    <input type="submit" value="Submit">
</body>
</html>
